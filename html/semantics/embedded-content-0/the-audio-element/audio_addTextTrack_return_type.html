<!DOCTYPE html>
<meta charset="utf-8">
<title>Audio Test: addTextTrack method of audio element</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/html5/embedded-content-0.html#htmlmediaelement">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="log"></div>
<audio id="audio1">
  Your browser does not support HTML5 audio.
</audio>
<script>

test(function() {
  var a = document.getElementById('audio1');
  assert_equals(Object.prototype.toString.call(a.addTextTrack("caption")), "[object TextTrack]", "The return type of addTextTrack method");
}, "Check if the addTextTrack method of audio element must return TextTrack object");

</script>
