<!DOCTYPE html>
<meta charset="utf-8">
<title>Video Test: addTextTrack method adds the subtitles</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/html5/embedded-content-0.html#htmlmediaelement">
<meta name="flags" content="video">
<meta name="assert" content="Test checks that the addTextTrack method adds the subtitles to video file">
<body>
  <p>Test passes if it will appear "video addTextTrack" subtitles when the video is playing</p>
  <video id="video1" autoplay="autoplay">
    <source src="/media/movie_5.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
  </video>
  <script>
    var v = document.getElementById('video1');
    var text1=v.addTextTrack("subtitles");
    text1.addCue(new TextTrackCue("video addTextTrack", 00.000, 05.000,"","","",true));
  </script>
</body>
