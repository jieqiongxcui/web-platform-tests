<!DOCTYPE html>
<meta charset="utf-8">
<title>Video Test: textTracks method of video element</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/html5/embedded-content-0.html#htmlmediaelement">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<div id="log"></div>
<video id="video1">
  Your browser does not support HTML5 video.
</video>
<script>

test(function() {
  var v = document.getElementById('video1');
  assert_equals(Object.prototype.toString.call(v.textTracks), "[object TextTrackList]", "The return type of textTracks attribute");
}, "Check if the textTracks attribute of video element must return a TextTrackList object");

</script>
